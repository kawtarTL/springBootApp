<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Bienvenue sur notre application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar}"></div>

<main class="container mt-4">
    <h1 class="mb-4 text-center">Bienvenue dans notre application !</h1>

    <!-- Content -->
    <div th:fragment="content">
        <h2 class="text-primary">Bonjour et bienvenue !</h2>
        <p class="mt-3 lead" th:text="'Salut, ' + ${nomTemplate} + '! Nous sommes ravis de vous accueillir sur notre application.'"></p>
    </div>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
